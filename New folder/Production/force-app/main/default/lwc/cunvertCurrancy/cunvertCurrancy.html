<template>
    <lightning-card title="Currency Converter">
        <div class="slds-p-around_medium"></div>
        <div class="slds-grid slds-grid_vertical-align-center">
            <div class="slds-col slds-size_1-of-5">
                <lightning-combobox name="from" label="From" value={fromValue} options={currencyOptions}
                    onchange={handleFromChange}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-5 slds-m-left_medium">
                <lightning-input name="amount" label="Enter Amount" value={amount}
                    onchange={handleAmountChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-5 slds-m-left_medium">
                <lightning-combobox name="to" label="To" value={toValue} options={currencyOptions}
                    onchange={handleToChange}></lightning-combobox>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button slds="slds-m-around_medium" label="Latest Rates"
                onclick={handleLatestRateClick}></lightning-button>
        </div>
        <div class="slds-grid slds-grid_vertical-align-center">
            <div class="slds-col slds-size_1-of-6 ">
                <lightning-input name="Base Amount" label="base Amount" value={baseAmount}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-6 slds-m-left_medium">
                <lightning-input name="Converted Amount" label="Converted Amount" value={latestRate}></lightning-input>
            </div>
        </div>
    </lightning-card>
</template>
