<template>
    <lightning-card title="Account Details">
        <template if:true={account}>
           <div class="slds-p-horizontal_medium">
                <!-- Display Account Name -->
                <lightning-input label="Account Name" value={accountName} disabled={isEditMode}></lightning-input>
                <template if:false={isEditMode}>
                <lightning-input label="Rating" value={rating}></lightning-input>
                </template>
                <template if:true={isEditMode}>
                    <lightning-combobox 
                        label="Rating" 
                        value={rating} 
                        options={ratingOptions} 
                        onchange={handleInputChange} 
                        data-id="rating">
                    </lightning-combobox>
                </template>
                
                <lightning-input label="Type" value={type} disabled={isEditMode}></lightning-input>

                <lightning-input label="Industry" value={industry} disabled={isEditMode}></lightning-input>

                <lightning-input label="Phone" value={contactPhone} disabled={isEditMode}></lightning-input>
            
                <template if:false={isEditMode}>
                    <div class="slds-p-horizontal_medium">
                        <lightning-button label="Edit" onclick={handleEditClick}></lightning-button>
                    </div>
                </template>

                <template if:true={isEditMode}>
                    <div class="slds-p-horizontal_medium">
                        <lightning-button label="Save" onclick={handleSaveClick}></lightning-button>
                    </div>
                </template>
            </div> 
        </template>
    </lightning-card>
</template>
